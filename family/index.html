<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Family Christmas</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav>
      <div>
        <img src="./assets/logo_red.png" alt="Logo" id="logo" />
      </div>
      <div id="nav_links">
        <a href="#home">Home</a>
        <a href="#gallery">Gallery</a>
        <a href="#scriptures">Scriptures</a>
      </div>
    </nav>

    <section id="home">
      <div id="message">
        <p>Merry Christmas &amp; A Prosperous New Year</p>
      </div>
      <div id="familypic">
        <img src="./assets/family.jpeg" alt="family" id="family" />
      </div>
    </section>

    <section id="gallery">
      <div class="box">
        <div id="main">
          <img id="mainImage" src="./assets/parents_smilx2.png" alt="" />
        </div>

        <div id="text">
          <h3>Merry Christmas and A Happy New Year</h3>
        </div>

        <div id="pictures">
            <div class="image">
                <img
                  onclick="{showImage(this)}"
                  src="./assets/parents_smilx2.png"
                  alt=""
                />
              </div>
          <div class="image">
            <img
              onclick="{showImage(this)}"
              src="./assets/prisci_redcap.png"
              alt=""
            />
          </div>
          <div class="image">
            <img
              onclick="{showImage(this)}"
              src="./assets/tabi_grad.png"
              alt=""
            />
          </div>
          <div class="image">
            <img
              onclick="{showImage(this)}"
              src="./assets/christine.jpeg"
              alt=""
            />
          </div>
          <div class="image">
            <img
              onclick="{showImage(this)}"
              src="./assets/christmas.png"
              alt=""
            />
          </div>
          <div class="image">
            <img
              onclick="{showImage(this)}"
              src="./assets/daughters.png"
              alt=""
            />
          </div>
          <div class="image">
            <img
              onclick="{showImage(this)}"
              src="./assets/bessem_full.png"
              alt=""
            />
          </div>
          <div class="image">
            <img
              onclick="{showImage(this)}"
              src="./assets/christmas2.png"
              alt=""
            />
          </div>
          <div class="image">
            <img
              onclick="{showImage(this)}"
              src="./assets/prisci_redcap.png"
              alt=""
            />
          </div>
        </div>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
